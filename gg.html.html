<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программа Напоминаний</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="datetime-local"], input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
        }

        input[type="submit"] {
            padding: 8px 12px;
            cursor: pointer;
        }

        .reminder-list {
            margin-top: 20px;
        }

        .reminder-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
        }

        .reminder-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Программа Напоминаний</h1>
    <form id="reminderForm">
        <label for="datetime">Дата и время напоминания:</label><br>
        <input type="datetime-local" id="datetime" name="datetime" required><br><br>
        <label for="message">Текст напоминания:</label><br>
        <input type="text" id="message" name="message" required><br><br>
        <input type="submit" value="Добавить напоминание">
    </form>

    <div class="reminder-list">
        <h3>Ваши напоминания:</h3>
        <ul id="reminderList"></ul>
    </div>

    <script>
        // Функция для сохранения напоминаний в LocalStorage
        function saveReminder(reminder) {
            let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            reminders.push(reminder);
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        // Функция для отображения всех напоминаний
        function displayReminders() {
            let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            const reminderList = document.getElementById('reminderList');
            reminderList.innerHTML = '';

            reminders.forEach(function(reminder, index) {
                const li = document.createElement('li');
                li.classList.add('reminder-item');
                const reminderTime = new Date(reminder.datetime).toLocaleString();
                li.innerHTML = `<span>${reminderTime}</span> - ${reminder.message}`;
                reminderList.appendChild(li);
            });
        }

        // При загрузке страницы показываем все сохраненные напоминания
        window.onload = function() {
            displayReminders();
        };

        // Обработчик формы
        document.getElementById('reminderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const datetimeInput = document.getElementById('datetime').value;
            const messageInput = document.getElementById('message').value;

            if (!datetimeInput || !messageInput) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            const reminder = {
                datetime: datetimeInput,
                message: messageInput
            };

            // Сохраняем напоминание
            saveReminder(reminder);

            // Очищаем форму
            document.getElementById('datetime').value = '';
            document.getElementById('message').value = '';

            // Перерисовываем список напоминаний
            displayReminders();
        });
    </script>

</body>
</html>
