<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Напоминания + Уведомления</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #reminderText {
      width: 200px;
      padding: 8px;
      font-size: 14px;
    }
    #reminderDate, #reminderTime {
      padding: 8px;
      font-size: 14px;
    }
    #addReminder {
      padding: 8px 16px;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #f5f5f5;
      margin: 8px 0;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button.delete {
      background-color: #ff5555;
      border: none;
      padding: 6px 10px;
      color: white;
      cursor: pointer;
    }
    /* Чтобы при желании пользователь мог вручную нажать на полный экран */
    #goFullscreen {
      background-color: #5555ff;
      border: none;
      padding: 8px 16px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Напоминания с десктоп-уведомлениями</h1>
  
  <!-- Кнопка для теста полного экрана (только по клику) -->
  <button id="goFullscreen">Войти в fullscreen</button>
  
  <!-- Форма добавления нового напоминания -->
  <div>
    <input type="text" id="reminderText" placeholder="Текст напоминания" />
    <input type="date" id="reminderDate" />
    <input type="time" id="reminderTime" />
    <button id="addReminder">Добавить</button>
  </div>

  <!-- Список напоминаний -->
  <ul id="reminderList"></ul>

  <script>
    // Храним напоминания в localStorage
    let reminders = JSON.parse(localStorage.getItem('reminders')) || [];

    // Тут храним id'шники таймеров (чтобы сбрасывать при удалении)
    let reminderTimeouts = [];

    const reminderTextInput = document.getElementById('reminderText');
    const reminderDateInput = document.getElementById('reminderDate');
    const reminderTimeInput = document.getElementById('reminderTime');
    const addReminderBtn    = document.getElementById('addReminder');
    const reminderList      = document.getElementById('reminderList');
    const goFullscreenBtn   = document.getElementById('goFullscreen');

    // --- Notification API ---
    // При загрузке пытаемся запросить разрешение (в реальном проекте лучше по кнопке)
    document.addEventListener('DOMContentLoaded', () => {
      if ("Notification" in window) {
        if (Notification.permission === "default") {
          Notification.requestPermission().then((result) => {
            console.log("Права на уведомления:", result);
          });
        }
      }
    });

    // Кнопка ручного входа в fullscreen (для теста)
    goFullscreenBtn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn('Fullscreen API отклонил запрос:', err);
        });
      }
    });

    function saveReminders() {
      localStorage.setItem('reminders', JSON.stringify(reminders));
    }

    function renderReminders() {
      reminderList.innerHTML = '';

      reminders.forEach((reminder, index) => {
        const li = document.createElement('li');
        
        let displayText = reminder.text;
        if (reminder.date || reminder.time) {
          displayText += ' (';
          if (reminder.date) displayText += `дата: ${reminder.date}`;
          if (reminder.time) {
            if (reminder.date) displayText += ', ';
            displayText += `время: ${reminder.time}`;
          }
          displayText += ')';
        }

        const textSpan = document.createElement('span');
        textSpan.textContent = displayText;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Удалить';
        deleteBtn.className = 'delete';
        deleteBtn.addEventListener('click', () => {
          reminders.splice(index, 1);
          saveReminders();
          resetAllTimers();
          renderReminders();
        });

        li.appendChild(textSpan);
        li.appendChild(deleteBtn);
        reminderList.appendChild(li);
      });
    }

    // При добавлении
    addReminderBtn.addEventListener('click', () => {
      const textValue = reminderTextInput.value.trim();
      const dateValue = reminderDateInput.value;
      const timeValue = reminderTimeInput.value;
      if (!textValue) return;

      reminders.push({ text: textValue, date: dateValue, time: timeValue });
      saveReminders();
      resetAllTimers();
      renderReminders();

      reminderTextInput.value = '';
      reminderDateInput.value = '';
      reminderTimeInput.value = '';
    });

    function cancelAllTimers() {
      reminderTimeouts.forEach(id => clearTimeout(id));
      reminderTimeouts = [];
    }

    function resetAllTimers() {
      cancelAllTimers();
      const now = new Date();

      reminders.forEach((reminder) => {
        if (!reminder.date && !reminder.time) return; // нет даты/времени — не таймерим

        const datePart = reminder.date || new Date().toISOString().slice(0, 10);
        const timePart = reminder.time || '00:00';
        const dateTimeString = datePart + 'T' + timePart;
        const reminderDateObj = new Date(dateTimeString);

        // Сколько осталось
        let diff = reminderDateObj - now;
        if (diff > 0) {
          // Ставим таймер
          const timerId = setTimeout(() => {
            // По срабатыванию:
            // 1) удаляем напоминание
            // 2) пытаемся вывести нативное уведомление
            const idx = reminders.indexOf(reminder);
            if (idx !== -1) {
              reminders.splice(idx, 1);
              saveReminders();
              renderReminders();

              // Уведомление
              if ("Notification" in window) {
                if (Notification.permission === "granted") {
                  const notification = new Notification("Напоминание", {
                    body: reminder.text || "Сработало напоминание!",
                    // Можно добавить иконку
                    // icon: 'icon.png'
                  });

                  // При клике на уведомление — переходим на нашу страницу
                  notification.onclick = () => {
                    // В разных браузерах по-разному, 
                    // но основная идея — фокус на вкладку
                    window.focus();
                    // Или, если страница в другом окне, то открыть/перейти
                    // window.open(window.location.href, '_blank');
                  };
                }
              } else {
                alert("Напоминание: " + (reminder.text || ""));
              }
            }
          }, diff);

          reminderTimeouts.push(timerId);
        }
      });
    }

    // Первоначальная настройка при загрузке
    renderReminders();
    resetAllTimers();
  </script>

</body>
</html>
