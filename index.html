<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои напоминания</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding-bottom: 120px; /* чтобы снизу кнопки не перекрывали текст */
      transition: background-color 0.3s;
      /* Фон можем менять из JS, но цвет текста зададим сразу ярко-серый */
      color: #cccccc; 
      background-color: #ffffff; 
    }
    h1 {
      margin-bottom: 20px;
    }
    button, select, input {
      font-size: 14px;
      padding: 6px 10px;
      cursor: pointer;
      /* Тоже сразу делаем цвет #cccccc, чтобы даже placeholder и т.д. смотрелись серо */
      color: #cccccc;
      /* Но мы можем в JS для полей менять background, если надо */
    }
    button.delete {
      background-color: #ff5555;
      border: none;
      /* текст тоже изначально #cccccc */
      color: #cccccc;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    #categoriesContainer {
      margin-top: 20px;
    }
    .category-panel {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    .category-header {
      margin: 0;
      padding: 10px;
      background-color: #f5f5f5; 
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
      /* Текст тоже пусть будет #cccccc */
      color: #cccccc; 
    }
    .category-header h2 {
      margin: 0;
      font-size: 16px;
      transition: color 0.3s;
      color: #cccccc;
    }
    .category-content {
      display: none; 
      padding: 10px;
    }
    .reminder-item {
      transition: background-color 0.3s;
      background-color: #fafafa;
      margin: 8px 0;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border: 1px solid #ddd;
      border-radius: 4px;
      /* Текст в ячейках тоже сразу #cccccc */
      color: #cccccc;
    }

    /* Кнопка &laquo;Тема&raquo; (правый нижний угол) */
    #themeToggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
      background-color: #888;
      border: none;
      /* Текст тоже #cccccc */
      color: #cccccc;
      border-radius: 4px;
    }

    /* Панель &laquo;Тема&raquo; (прокручиваемая) */
    #themePanel {
      position: fixed;
      bottom: 70px;
      right: 20px;
      z-index: 9999;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      width: 320px;
      display: none;

      max-height: 60vh; 
      overflow-y: auto;
      /* Текст панели тоже серый */
      color: #cccccc;
    }
    #themePanel label {
      display: block;
      margin-top: 10px;
      color: #cccccc; /* лейблы */
    }
    #themePanel h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #cccccc;
    }
    .theme-presets {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    /* Кнопка языка (левый нижний угол) */
    #languageSelect {
      position: fixed;
      left: 20px;
      bottom: 20px;
      z-index: 9999;
      cursor: pointer;
      /* тоже делаем text #cccccc */
      color: #cccccc;
      background-color: #444444; /* например тёмно-серый */
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        align-items: stretch;
      }
      .row > * {
        flex: 1 1 auto;
      }
      #themeToggle {
        right: 10px;
        bottom: 10px;
      }
      #themePanel {
        right: 10px;
        width: 90%;
      }
      #languageSelect {
        left: 10px;
        bottom: 10px;
      }
    }
  </style>

    // applyTranslations: переключаем все надписи

      document.getElementById('themeToggle').textContent   = t.themeBtn;

      repSel.options[1].text=t.every10m;
      repSel.options[2].text=t.every1h;

      repSel.options[4].text=t.every1w;

      document.getElementById('blackThemeButton').textContent = t.blackThemeButton;
      document.getElementById('saveCustomTheme').textContent  = t.saveCustomTheme;
      document.getElementById('resetCustomTheme').textContent = t.resetCustomTheme;

      // После смены языка - перерисуем категории (чтобы "Удалить" стало "Delete" и т.д.)

    /* ============================
       2) ПРИМЕНЕНИЕ НАСТРОЕК
       (но цвет текста мы оставляем #cccccc)

    function applyCustomColors() {
      // Фон страницы
      document.body.style.backgroundColor = customColors.bodyBg;

      document.body.style.color = "#cccccc";

        item.style.backgroundColor = customColors.itemBg;

      //});

      customColors.bodyBg = document.getElementById('bodyBgColor').value;

      const fieldShapes=document.getElementsByName('fieldShape');

    document.getElementById('resetCustomTheme').addEventListener('click',()=>{
      localStorage.removeItem('customColors');
      customColors = loadCustomColors();
      initColorPickers();
      applyCustomColors();
    });

    /* ============================
       5) КНОПКА "ТЕМА"
    ============================ */
    let themePanelOpen=false;
    const themeToggleBtn=document.getElementById('themeToggle');
    const themePanel=document.getElementById('themePanel');
    themeToggleBtn.addEventListener('click',()=>{
      themePanelOpen = !themePanelOpen;
      themePanel.style.display = themePanelOpen ? 'block' : 'none';
    });

    /* ============================
       6) НАПОМИНАНИЯ
    ============================ */
    function saveReminders(){
      localStorage.setItem('reminders', JSON.stringify(reminders));
    }
    function cancelAllTimers(){
      reminderTimeouts.forEach(id=>clearTimeout(id));
      reminderTimeouts=[];
    }
    function formatDate(d){
      let y=d.getFullYear();
      let m=String(d.getMonth()+1).padStart(2,'0');
      let dd=String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }
    function formatTime(d){
      let hh=String(d.getHours()).padStart(2,'0');
      let mm=String(d.getMinutes()).padStart(2,'0');
      return `${hh}:${mm}`;
    }
    function addIntervalToDate(dt, repeat){
      switch(repeat){
        case '10m': dt.setMinutes(dt.getMinutes()+10);break;
        case '1h':  dt.setHours(dt.getHours()+1);break;
        case '1d':  dt.setDate(dt.getDate()+1);break;
        case '1w':  dt.setDate(dt.getDate()+7);break;
        case '1M':  dt.setMonth(dt.getMonth()+1);break;
      }
    }
    function showNotification(r){
      if(!("Notification" in window)){
        alert(r.text);
      } else if(Notification.permission==="granted"){
        new Notification("Напоминание",{body:r.text});
      } else {
        alert(r.text);
      }
    }
    function resetAllTimers(){
      cancelAllTimers();
      const now=new Date();
      reminders.forEach(r=>{
        if(!r.date&&!r.time) return;
        let dt=new Date(r.date+'T'+(r.time||'00:00'));
        if(dt<=now){
          if(!r.repeat||r.repeat==='none'){
            return;
          }
          while(dt<=now){
            addIntervalToDate(dt,r.repeat);
          }
          r.date=formatDate(dt);
          r.time=formatTime(dt);
          saveReminders();
        }
        let diff=dt-(new Date());
        let tid=setTimeout(()=>{
          showNotification(r);
          if(r.repeat&&r.repeat!=='none'){
            let nd=new Date(dt);
            addIntervalToDate(nd,r.repeat);
            r.date=formatDate(nd);
            r.time=formatTime(nd);
            saveReminders();
            resetAllTimers();
          } else {
            const idx=reminders.indexOf(r);
            if(idx!==-1){
              reminders.splice(idx,1);
              saveReminders();
            }
            renderCategories();
          }
        },diff);
        reminderTimeouts.push(tid);
      });
    }

    /* ============================
       7) КАТЕГОРИИ
    ============================ */
    function groupByCategory(){
      const groups={"Работа":[],"Личное":[],"Учёба":[]};
      reminders.forEach(r=>{
        if(!groups[r.category]){
          groups[r.category]=[];
        }
        groups[r.category].push(r);
      });
      return groups;
    }
    function createCategoryPanel(catName, arr){
      const t=translations[currentLang]||translations.ru;
      let label=catName;
      if(catName==="Работа") label=t.work;
      if(catName==="Личное") label=t.personal;
      if(catName==="Учёба")  label=t.study;

      const panel=document.createElement('div');
      panel.className='category-panel';

      const header=document.createElement('div');
      header.className='category-header';

      const h2=document.createElement('h2');
      h2.textContent=`${label} (${arr.length})`;

      const toggleSign=document.createElement('span');
      toggleSign.textContent='▼';

      header.appendChild(h2);
      header.appendChild(toggleSign);

      const content=document.createElement('div');
      content.className='category-content';

      let isOpen=false;
      header.addEventListener('click',()=>{
        isOpen=!isOpen;
        content.style.display=isOpen?'block':'none';
        toggleSign.textContent=isOpen?'▲':'▼';
      });

      arr.forEach(reminder=>{
        const item=document.createElement('div');
        item.className='reminder-item';

        let txt=reminder.text;
        let details=[];
        if(reminder.date) details.push(reminder.date);
        if(reminder.time) details.push(reminder.time);
        if(reminder.repeat && reminder.repeat!=='none'){
          switch(reminder.repeat){
            case '10m': details.push(t.every10m);break;
            case '1h':  details.push(t.every1h); break;
            case '1d':  details.push(t.every1d); break;
            case '1w':  details.push(t.every1w); break;
            case '1M':  details.push(t.every1M); break;
          }
        }
        if(details.length>0){
          txt+=' ('+details.join(', ')+')';
        }

        const textSpan=document.createElement('span');
        textSpan.textContent=txt;

        const delBtn=document.createElement('button');
        delBtn.className='delete';
        delBtn.textContent=t.deleteBtn;
        delBtn.addEventListener('click',()=>{
          const idx=reminders.indexOf(reminder);
          if(idx!==-1){
            reminders.splice(idx,1);
            saveReminders();
            resetAllTimers();
            renderCategories();
          }
        });

        item.appendChild(textSpan);
        item.appendChild(delBtn);
        content.appendChild(item);
      });

      panel.appendChild(header);
      panel.appendChild(content);
      return panel;
    }
    function renderCategories(){
      const container=document.getElementById('categoriesContainer');
      container.innerHTML='';
      const groups=groupByCategory();
      for(let c in groups){
        if(groups[c].length>0){
          const panel=createCategoryPanel(c, groups[c]);
          container.appendChild(panel);
        }
      }
      applyCustomColors(); 
    }

    /* ============================
       8) ДОБАВЛЕНИЕ НАПОМИНАНИЯ
    ============================ */
    document.getElementById('addReminder').addEventListener('click',()=>{
      const textVal=document.getElementById('reminderText').value.trim();
      if(!textVal) return;

      reminders.push({
        text:textVal,
        date:document.getElementById('reminderDate').value,
        time:document.getElementById('reminderTime').value,
        category:document.getElementById('reminderCategory').value,
        repeat:document.getElementById('reminderRepeat').value
      });
      saveReminders();
      resetAllTimers();
      renderCategories();

      // Сброс
      document.getElementById('reminderText').value='';
      document.getElementById('reminderDate').value='';
      document.getElementById('reminderTime').value='';
      document.getElementById('reminderCategory').value='Работа';
      document.getElementById('reminderRepeat').value='none';
    });

       9) ПРИ ЗАГРУЗКЕ
    ============================ */

      if("Notification" in window){
        if(Notification.permission==="default"){
          Notification.requestPermission();
        }
      }
    });

    // Переключение языка
    const langSel=document.getElementById('languageSelect');
    langSel.value=currentLang;
    langSel.addEventListener('change', e=>{
      currentLang=e.target.value;
      localStorage.setItem('language', currentLang);
      applyTranslations();
    });

    // Инициализация
    applyTranslations();
    initColorPickers();
    applyCustomColors();
    renderCategories();
    resetAllTimers();
  </script>
