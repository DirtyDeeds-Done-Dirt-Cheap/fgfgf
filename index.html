<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Напоминания с автосрабатыванием</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #reminderText {
      width: 200px;
      padding: 8px;
      font-size: 14px;
    }
    #reminderDate, #reminderTime {
      padding: 8px;
      font-size: 14px;
    }
    #addReminder {
      padding: 8px 16px;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #f5f5f5;
      margin: 8px 0;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button.delete {
      background-color: #ff5555;
      border: none;
      padding: 6px 10px;
      color: white;
      cursor: pointer;
    }

    /* Стили для полноэкранного оверлея */
    #overlay {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      background: rgba(0, 0, 0, 0.8);
      display: none; 
      align-items: center; 
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 9999; /* поверх всего */
    }
    #overlayContent {
      max-width: 800px;
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 6px;
    }
    #overlayTitle {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #overlayDateTime {
      font-size: 18px;
    }
    #closeOverlay {
      background-color: #ff5555;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Мои напоминания</h1>
  
  <!-- Форма добавления нового напоминания -->
  <div>
    <input type="text" id="reminderText" placeholder="Текст напоминания" />
    <input type="date" id="reminderDate" />
    <input type="time" id="reminderTime" />
    <button id="addReminder">Добавить</button>
  </div>

  <!-- Список напоминаний -->
  <ul id="reminderList"></ul>

  <!-- Оверлей для вывода напоминаний во весь экран -->
  <div id="overlay">
    <div id="overlayContent">
      <div id="overlayTitle"></div>
      <div id="overlayDateTime"></div>
      <button id="closeOverlay">Закрыть</button>
    </div>
  </div>

  <!-- Звук оповещения (короткий beep). Можно заменить на свой файл -->
  <audio id="reminderSound" preload="auto">
    <!-- Маленький WAV beep-звук в base64 -->
    <source 
      src="data:audio/wav;base64,UklGRuYAAABXQVZFZm10IBIAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA="
      type="audio/wav"
    >
    Ваш браузер не поддерживает элемент <code>audio</code>.
  </audio>

  <script>
    // === ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ===
    // Храним список напоминаний в localStorage
    let reminders = JSON.parse(localStorage.getItem('reminders')) || [];

    const reminderTextInput = document.getElementById('reminderText');
    const reminderDateInput = document.getElementById('reminderDate');
    const reminderTimeInput = document.getElementById('reminderTime');
    const addReminderBtn    = document.getElementById('addReminder');
    const reminderList      = document.getElementById('reminderList');

    // Оверлей (для вывода "на весь экран")
    const overlay           = document.getElementById('overlay');
    const overlayTitle      = document.getElementById('overlayTitle');
    const overlayDateTime   = document.getElementById('overlayDateTime');
    const closeOverlayBtn   = document.getElementById('closeOverlay');

    // Звук напоминания
    const reminderSound     = document.getElementById('reminderSound');

    // Очередь "срабатывающих" напоминаний, если в одну секунду несколько
    let triggeredQueue      = [];
    // Флаг: показывается ли сейчас оверлей
    let isOverlayVisible    = false;

    // === ФУНКЦИИ ===

    // Сохранение массива напоминаний в localStorage
    function saveRemindersToLocalStorage() {
      localStorage.setItem('reminders', JSON.stringify(reminders));
    }

    // Рендер (перерисовка) списка на странице
    function renderReminders() {
      reminderList.innerHTML = '';

      reminders.forEach((reminder, index) => {
        // Создаём элемент списка <li>
        const li = document.createElement('li');
        
        // Текст напоминания + дата/время
        let displayText = reminder.text;
        if (reminder.date || reminder.time) {
          displayText += ' (';
          if (reminder.date) {
            displayText += `дата: ${reminder.date}`;
          }
          if (reminder.time) {
            if (reminder.date) displayText += ', ';
            displayText += `время: ${reminder.time}`;
          }
          displayText += ')';
        }

        const textSpan = document.createElement('span');
        textSpan.textContent = displayText;

        // Кнопка "Удалить"
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Удалить';
        deleteBtn.className = 'delete';
        deleteBtn.addEventListener('click', () => {
          reminders.splice(index, 1);
          saveRemindersToLocalStorage();
          renderReminders();
        });

        li.appendChild(textSpan);
        li.appendChild(deleteBtn);
        reminderList.appendChild(li);
      });
    }

    // Функция показа оверлея (во весь экран) + звук
    function showOverlay(reminder) {
      isOverlayVisible = true;
      overlayTitle.textContent = reminder.text || '';
      
      let dtText = '';
      if (reminder.date) {
        dtText += `Дата: ${reminder.date}`;
      }
      if (reminder.time) {
        dtText += (dtText ? ' / ' : '') + `Время: ${reminder.time}`;
      }
      overlayDateTime.textContent = dtText;

      overlay.style.display = 'flex';

      // Попытка перейти в fullscreen (может быть заблокировано браузером)
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn('Fullscreen API отклонил запрос:', err);
        });
      }

      // Проигрываем звуковой сигнал
      // (может быть заблокирован, если пользователь не взаимодействовал со страницей)
      try {
        reminderSound.currentTime = 0;
        reminderSound.play();
      } catch (err) {
        console.warn('Не удалось воспроизвести звук:', err);
      }
    }

    // Функция закрытия оверлея и выхода из fullscreen
    function hideOverlay() {
      overlay.style.display = 'none';
      isOverlayVisible = false;

      if (document.exitFullscreen) {
        document.exitFullscreen().catch(err => {
          console.warn('Не удалось выйти из fullscreen:', err);
        });
      }

      // Проверяем, не остались ли ещё напоминания в очереди
      if (triggeredQueue.length > 0) {
        const nextReminder = triggeredQueue.shift();
        showOverlay(nextReminder);
      }
    }

    // Обработчик кнопки "Закрыть" на оверлее
    closeOverlayBtn.addEventListener('click', hideOverlay);

    // Добавление нового напоминания
    addReminderBtn.addEventListener('click', () => {
      const textValue = reminderTextInput.value.trim();
      const dateValue = reminderDateInput.value;
      const timeValue = reminderTimeInput.value;

      if (!textValue) return; // Нет текста — не добавляем

      // Добавляем новое напоминание
      reminders.push({
        text: textValue,
        date: dateValue,
        time: timeValue
      });

      // Сохраняем и перерисовываем
      saveRemindersToLocalStorage();
      renderReminders();

      // Очищаем поля
      reminderTextInput.value = '';
      reminderDateInput.value = '';
      reminderTimeInput.value = '';
    });

    // Проверяем, не наступило ли время напоминаний
    function checkReminders() {
      if (reminders.length === 0) return;

      const now = new Date();

      // Массив "наступивших" напоминаний
      let dueReminders = [];
      // Массив "ещё не наступивших" напоминаний
      let notDueReminders = [];

      reminders.forEach(reminder => {
        // Если нет даты и времени — никогда автоматически не сработает
        if (!reminder.date && !reminder.time) {
          notDueReminders.push(reminder);
          return;
        }

        // Преобразуем дату и время в объект Date
        let datePart = reminder.date ? reminder.date : new Date().toISOString().slice(0, 10); 
        let timePart = reminder.time ? reminder.time : '00:00';

        // Формат YYYY-MM-DDTHH:mm — из этого делаем Date
        let dateTimeString = datePart + 'T' + timePart;
        let reminderDateObj = new Date(dateTimeString);

        // Если текущее время >= времени напоминания => пора показывать
        // Иначе — пока не наступило
        if (now >= reminderDateObj) {
          dueReminders.push(reminder);
        } else {
          notDueReminders.push(reminder);
        }
      });

      // Те, что пора, идут в очередь на показ (triggeredQueue)
      if (dueReminders.length > 0) {
        triggeredQueue.push(...dueReminders);
      }

      // Обновляем reminders (оставляем только будущие)
      reminders = notDueReminders;
      saveRemindersToLocalStorage();
      renderReminders();

      // Если сейчас оверлей не показывается — показываем первое из очереди
      if (!isOverlayVisible && triggeredQueue.length > 0) {
        const nextReminder = triggeredQueue.shift();
        showOverlay(nextReminder);
      }
    }

    // Запускаем "таймер" с проверкой каждую секунду
    setInterval(checkReminders, 1000);

    // При загрузке отображаем список напоминаний
    renderReminders();
  </script>

</body>
</html>
